apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: xdr-tls-selfsigned
  namespace: xdr-platform
spec:
  secretName: xdr-tls-secret
  duration: 2160h # 90 jours
  renewBefore: 360h # 15 jours avant expiration
  subject:
    organizations:
      - XDR Platform
  isCA: false
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 2048
  usages:
    - server auth
    - client auth
  dnsNames:
    - xdr-platform.duckdns.org  # ‚Üê CHANGEZ CECI
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
