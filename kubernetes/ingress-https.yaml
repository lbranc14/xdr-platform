apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: xdr-ingress-https
  namespace: xdr-platform
  annotations:
    # Utiliser NGINX Ingress
    kubernetes.io/ingress.class: "nginx"
    
    # Activer cert-manager pour obtenir le certificat
    #cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Rediriger HTTP vers HTTPS automatiquement
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Taille maximale des uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
  - hosts:
    - xdr-platform.duckdns.org  # ← CHANGEZ CECI avec votre domaine
    secretName: xdr-tls-secret
  rules:
  - host: xdr-platform.duckdns.org  # ← CHANGEZ CECI avec votre domaine
    http:
      paths:
      # Route pour le frontend
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      
      # Route pour l'API
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 8000
