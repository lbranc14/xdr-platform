apiVersion: apps/v1
kind: Deployment
metadata:
  name: xdr-api-gateway
  namespace: xdr-platform
  labels:
    app: xdr-api-gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: xdr-api-gateway
  template:
    metadata:
      labels:
        app: xdr-api-gateway
    spec:
      containers:
      - name: api-gateway
        image: docker.io/lbranc14/xdr-api-gateway:latest  # Ã€ remplacer
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: xdr-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: xdr-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: xdr-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: xdr-secrets
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: xdr-secrets
              key: DATABASE_PASSWORD
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: xdr-config
              key: API_PORT
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: xdr-platform
  labels:
    app: xdr-api-gateway
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: xdr-api-gateway
