apiVersion: apps/v1
kind: Deployment
metadata:
  name: xdr-frontend
  namespace: xdr-platform
  labels:
    app: xdr-frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: xdr-frontend
  template:
    metadata:
      labels:
        app: xdr-frontend
    spec:
      containers:
      - name: frontend
        image: docker.io/lbranc14/xdr-frontend:latest  # À remplacer
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: xdr-platform
  labels:
    app: xdr-frontend
spec:
  type: LoadBalancer  # Exposé publiquement
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: xdr-frontend
