services:
  # TimescaleDB - Base de données time-series
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: xdr-timescaledb
    environment:
      POSTGRES_DB: xdr_events
      POSTGRES_USER: xdr_admin
      POSTGRES_PASSWORD: xdr_secure_password_2024
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./config/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - xdr-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xdr_admin -d xdr_events"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache et corrélation temps réel
  redis:
    image: redis:7-alpine
    container_name: xdr-redis
    command: redis-server --requirepass xdr_redis_password_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - xdr-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Zookeeper - Requis pour Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: xdr-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - xdr-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka - Message broker pour événements
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: xdr-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - xdr-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka UI - Interface web pour Kafka
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: xdr-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: xdr-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    networks:
      - xdr-network

  # pgAdmin - Interface web pour PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: xdr-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@xdrplatform.com
      PGADMIN_DEFAULT_PASSWORD: admin_password_2024
    ports:
      - "5050:80"
    networks:
      - xdr-network

  # Agent - Collecte des événements
  agent:
    build:
      context: ./agent
      dockerfile: Dockerfile
    container_name: xdr-agent
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC: raw-events
      COLLECTION_INTERVAL: 30s
    networks:
      - xdr-network
    restart: unless-stopped

  # Ingestion Service - Kafka → TimescaleDB
  ingestion:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: xdr-ingestion
    depends_on:
      timescaledb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      DATABASE_HOST: timescaledb
      DATABASE_PORT: 5432
      DATABASE_NAME: xdr_events
      DATABASE_USER: xdr_admin
      DATABASE_PASSWORD: xdr_secure_password_2024
      KAFKA_BROKERS: kafka:29092
      KAFKA_TOPIC_RAW_EVENTS: raw-events
      KAFKA_GROUP_ID: xdr-ingestion-service
    networks:
      - xdr-network
    restart: unless-stopped

  # API Gateway - REST API
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: xdr-api-gateway
    depends_on:
      timescaledb:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_HOST: timescaledb
      DATABASE_PORT: 5432
      DATABASE_NAME: xdr_events
      DATABASE_USER: xdr_admin
      DATABASE_PASSWORD: xdr_secure_password_2024
      API_PORT: 8000
    networks:
      - xdr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - Dashboard React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xdr-frontend
    depends_on:
      - api-gateway
    ports:
      - "80:80"
    networks:
      - xdr-network
    restart: unless-stopped

networks:
  xdr-network:
    driver: bridge

volumes:
  timescaledb_data:
  redis_data:
